_BASE_: "Base-RCNN-ShuffleNet-FPN.yaml"
MODEL:
  BACKBONE:
    NAME: "build_shufflenetv2_fpn_backbone"
  WEIGHTS: "https://download.pytorch.org/models/shufflenetv2_x1-5666bf0f80.pth"
  MASK_ON: False
  FPN:
    OUT_CHANNELS: 128
SOLVER:
  IMS_PER_BATCH: 3
  STEPS: (210000, 250000)
  MAX_ITER: 270000
DATASETS:
  TRAIN: ("sku110_train",)
  TEST: ("sku110_test",)
OUTPUT_DIR: "checkpoints/FRCN-ShuffleNetV2-FPNLite-1x"